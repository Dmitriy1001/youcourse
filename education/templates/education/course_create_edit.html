{% extends 'education/base.html' %}

{% block title %}Додати/Редагувати курс - {{block.super}}{% endblock %}

{% block detail %}
	<form action="{% url 'course_create_url' %}" method='post' enctype="multipart/form-data">
		{% csrf_token %}
		{{form.media}}
		
		{% for field in form %}
			<div class="form-group">
				{% if field.errors %}
					<div class="alert alert-danger">
						{{field.errors}}
					</div>
				{% endif %}
				{{field.label}}
				{{field}}	
			</div>
		{% endfor %}

		<button type="submit" class="btn btn-primary">додати/редагувати</button>
	</form>
{% endblock %}
